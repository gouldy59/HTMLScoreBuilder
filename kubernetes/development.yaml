# Kubernetes Configuration for Development Environment
apiVersion: v1
kind: Namespace
metadata:
  name: score-reports-dev

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: score-reports-app
  namespace: score-reports-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: score-reports-app
  template:
    metadata:
      labels:
        app: score-reports-app
    spec:
      containers:
      - name: score-reports
        image: score-reports:dev
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "development"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: url
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: session-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: score-reports-service
  namespace: score-reports-dev
spec:
  selector:
    app: score-reports-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer