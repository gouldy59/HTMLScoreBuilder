# Kubernetes Configuration for Staging Environment
apiVersion: v1
kind: Namespace
metadata:
  name: score-reports-staging

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: score-reports-app
  namespace: score-reports-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: score-reports-app
  template:
    metadata:
      labels:
        app: score-reports-app
    spec:
      containers:
      - name: score-reports
        image: score-reports:staging
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "staging"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: url
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: session-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: score-reports-service
  namespace: score-reports-staging
spec:
  selector:
    app: score-reports-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: score-reports-ingress
  namespace: score-reports-staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - staging.yourapp.com
    secretName: staging-tls
  rules:
  - host: staging.yourapp.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: score-reports-service
            port:
              number: 80